<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Ingreso UTN FRA</title>

		<!--Estilos-->
		<link rel="stylesheet" type="text/css" href="../estilo.css">
		<link rel="stylesheet" type="text/css" href="../animacion.css">
		<!--final de Estilos-->

		<!--Lógica-Programación-->
			<script SRC="bower_components/angular/angular.min.js" TYPE="text/javascript"></script>

		<script type="text/javascript" src="jsFerreteFacturacion.js"></script>
        <!--Final de Lógica-Programación -->
		

		</head>
	<body ng-app="FerreteFacturacion" ng-controller="controladorFacturacion">

		<div class="CajaUno animated bounceInDown">
			
		
			<form id="FormIngreso">
				
				<input type="text" ng-model="valor1" placeholder="Ingrese Precio"  id="PrecioUno">
				<input type="text" ng-model="valor2" placeholder="Ingrese Precio"   id="PrecioDos">
				<input type="text" ng-model="valor3"  placeholder="Ingrese Precio"   id="PrecioTres">

				<input type="text" ng-model="resultado"  placeholder="resultado"   id="PrecioTres">
				<br>
				
			</form>
			
		</div>
		<div class="CajaUno animated bounceInLeft">
			
			
			<button  class="MiBotonUTN" ng-Click="sumar()" >Sumar</button>
			<button  class="MiBotonUTN" ng-Click="promedio()" >Promedio</button>
			<button  class="MiBotonUTN" ng-Click="precio()" >Precio Final</button>

		</div>

		<div class="CajaEnunciado animated bounceInLeft">
			<h2>Enunciado:</h2>
			
	
				<h3>

					1.	Para el departamento de facturación:{{test}}
						<br>A.	Ingresar tres precios de productos y mostrar la suma de los mismos.
						<br>B.	Ingresar tres precios de productos y mostrar el promedio de los mismos.
						<br>C.	ingresar tres precios de productos  y mostrar precio final (más IVA 21%).



				</h3>
			
		</div>

		<div class="CajaAbajo animated bounceInUp">
			<a  class="MiBotonUTNLinea" onclick="location.href='index.html'" >Men&uacute; ejercicios</a>	
		</div>
	</body>
</html>
